<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <style>* {padding: 0; margin: 0}</style>
</head>
  <script src="pixi.min.js"></script>
<body>
  <script type="text/javascript">
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    //Create a Pixi Application
	let app = new PIXI.Application({width: 256, height: 256, antialias: true});

	//Add the canvas that Pixi automatically created for you to the HTML document
	document.body.appendChild(app.view);
	app.renderer.backgroundColor = 0x061639;

	app.renderer.view.style.position = "absolute";
	app.renderer.view.style.display = "block";
	app.renderer.autoResize = true;
	app.renderer.resize(window.innerWidth, window.innerHeight);

	PIXI.loader.add("images/fesprites.png").load(setup);

	function setup() {
	  let sprite = new PIXI.Sprite(PIXI.loader.resources["images/fesprites.png"].texture);
	  sprite.filterArea = new PIXI.Rectangle(0,0,10,10);
	  app.stage.addChild(sprite);
	}

    PIXI.utils.sayHello(type)
  </script>
</body>
</html>
